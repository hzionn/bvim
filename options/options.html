<html>
<head>
  <title>Vim Keybindings Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <h1>Vim Keybindings Options</h1>
  
  <h2>Extension Status:</h2>
  <button id="toggle-enabled">Enable</button>
  
  <h2>Add a new website to enable Vim keybindings:</h2>
  <form id="add-site-form">
    <input type="text" id="new-site" placeholder="https://example.com/*">
    <button type="submit">Add</button>
  </form>
  <h2>Enabled Websites:</h2>
  <ul id="sites-list"></ul>
  <script src="options.js"></script>
</body>
</html>
